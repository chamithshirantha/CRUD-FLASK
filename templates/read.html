<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


  <table class="table caption-top">
    <caption><h1>Read Data</h1></caption>
  <thead>
    <tr>

      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Address</th>
      <th scope="col">Mobile_number</th>
      <th scope="col">Email</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>

    {% for i in data %}

  <tbody>
    <tr>

      <td>{{ i.id }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.age }}</td>
      <td>{{ i.gender }}</td>
      <td>{{ i.address }}</td>
      <td>{{ i.mobile_number }}</td>
      <td>{{ i.email }}</td>
      <td><a class="btn btn-warning" href="{{ url_for('update',id = i['id']) }}" role="button">Update</a></td>
      <td><a class="btn btn-danger" href="{{ url_for('delete',id = i['id']) }}" role="button">Delete</a></td>

    </tr>
  </tbody>
    {% endfor %}
</table>




  </body>
</html>
