<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
      <style>

  .center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
      </style>

  </head>

  <body>
<h1>Update</h1>
<div class="center">

<form action="{{ url_for('update',id = data['id']) }}" method="post">

    <label>Name:</label><br>
    <input type="text" name="name" value="{{ data.name }}"><br>

    <label>Age:</label><br>
    <input type="text" name="age" value="{{ data.age }}"><br><br>

    <label>gender:</label><br>
    <input type="text" name="gender" value="{{ data.gender }}"><br><br>
    <br><br>

    <label>Address:</label><br>
    <input type="text" name="address" value="{{ data.address }}"><br><br>

     <label>Mobile Number:</label><br>
    <input type="text" name="mobile_number" value="{{ data.mobile_number }}"><br><br>

     <label>Email:</label><br>
    <input type="text" name="email" value="{{ data.email }}"><br><br>

    <br><br>

    <input type="submit" value="Update">

</form>
</div>
  </body>

</html>
